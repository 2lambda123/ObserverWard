repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    - id: check-yaml
      stages: [Nonepre-commitNone]
    - id: check-json
      stages: [Nonepre-commitNone]
    - id: check-toml
      stages: [Nonepre-commitNone]
    - id: check-merge-conflict
      stages: [Nonepre-commitNone]
    - id: check-case-conflict
      stages: [Nonepre-commitNone]
    - id: detect-private-key
      stages: [Nonepre-commitNone]
  - repo: https://github.com/crate-ci/committed
    rev: v1.0.20
    hooks:
    - id: committed
      stages: [commit-msg]
